<style>
    @import url(./assets/css/general.css);

    :host {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 60px;
        z-index: 99;
        transition: all .5s ease;
    }

    :host(.scrolled) {
        position: fixed;
        left: 0;
        top: -50px;
        width: 100%;
        background: var(--alt-clr);
        box-shadow: var(--bx-shdw-1);
        animation: drop .5s ease both;
    }

    :host(.rise) {
        animation: rise .5s ease both;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .nav-control {
        display: none;
    }

    @keyframes drop {
        0% {
            top: -50px;
        }

        100% {
            top: 0;
        }
    }

    @keyframes rise {
        0% {
            top: 0
        }

        50% {
            top: -50%
        }

        100% {
            position: absolute;
            top: 0;
        }
    }

    :host(.scrolled) ul {
        color: var(--pry-text-clr);
    }

    img {
        height: 60px;
    }

    ul {
        display: flex;
        color: var(--alt-clr);
    }

    li {
        margin: 0 2px;
    }

    li a {
        position: relative;
        padding: 0 3px;
    }

    li a:hover {
        font-weight: bolder;
        color: var(--sc-clr);
    }

    li a::after {
        position: absolute;
        top: 0;
        left: 0;
        content: '';
        height: 2px;
        width: 100%;
        background: var(--sc-clr);
        opacity: 0;
        transition: all .5s ease;
    }

    li a:hover::after {
        top: 25px;
        opacity: 1;
    }

    :host(.scrolled) a {
        font-weight: bolder;
    }

    i {
        margin-right: 5px;
    }

    .add {
        background: var(--sc-clr);
        color: var(--alt-clr);
        border-radius: 3px;
        padding: 3px 8px;
    }

    a.add {
        color: var(--alt-clr);
    }

    :host(.scrolled) a.add:hover {
        box-shadow: 0px 0px 3px 1px rgba(0, 0, 0, .8);
    }

    a.add:hover {
        color: var(--alt-clr);
        box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, .8);
    }

    .add::after {
        display: none;
    }

    .profile {
        display: none;
    }

    .left-nav {
        display: flex;
        align-items: center;
    }

    .logo {
        margin-right: 50px;
    }

    .signup {
        border-right: 1px solid var(--alt-clr);
    }

    .signup {
        border-right: 2px solid var(--sc-clr);
    }

    .right-nav.signed-in .signup,
    .right-nav.signed-in .signup {
        display: none;
    }

    @media (max-width: 768px) {
        :host {
            flex-direction: column;
            height: auto;
            text-align: center;
            background: rgba(0, 0, 0, .9);
            /* padding: 10px 0 30px; */
        }

        :host(.show) :host(.scrolled.show) {
            left: 0;
        }

        :host(.show-nav) {
            padding: 10px 0 30px;
        }
        nav {
            flex-direction: column;
            max-height: 0px;
            overflow: hidden;            
            transition: all .5s ease;
        } 
        :host(.show-nav) nav{
            max-height: 300px;
        }

        .nav-control {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            border: none;
            transition: all .5s ease;
        }

        :host(.show-nav) .nav-control {
            border-bottom: 1px solid var(--sc-clr);
        }

        .nav-control i {
            color: var(--sc-clr);
            font-size: 40px;
            padding: 5px;
            margin: 0;
            cursor: pointer;
            transition: font-size .2s ease;
        }

        .nav-control i:hover {
            font-size: 42px;
        }

        ul {
            flex-direction: column;
        }

        li {
            margin: 6px 0px;
        }

        li a {
            padding: 6px 0px;
        }

        .left-nav {
            flex-direction: column;
        }

        .logo {
            margin: 0;
        }
        .signup {
            border: none;
        }
    }
</style>
